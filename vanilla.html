<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Counter med vanilla JS</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container text-center mt-5">
	<h1 class="mb-4">Counter med vanilla JS</h1>
	<div class="d-flex justify-content-center align-items-center gap-3">
		<button id="decrement" class="btn btn-danger">-</button>
		<span id="count" class="fs-4 fw-bold">0</span>
		<button id="increment" class="btn btn-success">+</button>
	</div>
</div>

<script>
	// Få elementer
	const countDisplay = document.querySelector('#count');
	const incrementButton = document.querySelector('#increment');
	const decrementButton = document.querySelector('#decrement');
	
	// Startværdi for counteren
	let count = 0;
	
	// Funktion til at opdatere tællerens display
	function updateDisplay() {
		countDisplay.textContent = count;
	}
	
	// Øg tælleren med 1
	incrementButton.addEventListener('click', () => {
		count++;
		updateDisplay();
	});
	
	// Mindsk tælleren med 1
	decrementButton.addEventListener('click', () => {
		count--;
		updateDisplay();
	});
	
	// Initial visning af tælleren
	updateDisplay();
</script>
</body>
</html>
